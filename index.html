                    <h2 class="m-portfolioItem-title">Cranach Digital Archiv</h2>
                    <h3 class="m-portfolioItem-subtitle">Die Idee hinter dem Projekt.</h3>
                    <p>Für das Projekt im Modul Screendesign des Studiengangs Medieninformatik bestand die Aufgabe darin, aus einer alten Homepage
                    über die Werke der Maler der Familie Cranach eine neu strukturierte Seite zu schaffen, die es dem Benutzer erleichtert, sich dort intuitiv zurechtzufinden
                    und neue Impressionen zu bekommen.</p>
                    <p>Hierfür sollte zunächst ein neues Element eingebracht werden, um damit sowohl optisch als auch systematisch einen besseren Eindruck und strukturierten Überblick
                    zu schaffen. Ein Zeitstrahl sollte diesen Zweck erfüllen und durfte individuell gestaltet werden. Er sollte so designed werden,
                    dass er möglichst unkompliziert zu benutzen ist und der Benutzer sowohl explorativ als auch gezielt die dargebotenen Artefakte
                    durchsuchen kann. <br>Der Benutzer sollte die Möglichkeit erhalten, sich die Artefakte vorerst in einer kleineren Ansicht mit nur
                    der nötigsten Information anzuschauen, in Form von so genannten Cards, da die offizielle Cranach Seite derzeit nicht über
                    solche Optionen verfügt und es dadurch einen recht unübersichtlichen Eindruck verschafft, da der Nutzer möglicherweise mit
                    Informationen überladen werden könnte und es das schnelle Durchsuchen nach gezielten Informationen erschwert.
                  <br>Andere Elemente, wie kleinere Tools (Filter-Option, Hilfe-Button, etc.), konnten zusätzlich eingesetzt werden,
                    um die Website so umgänglich wie nur möglich zu machen und ohne im Resultat einen sauberen und strukturierten
                    Eindruck zu stören.  </p>
                    <p>Um dies zu verwirklichen, musste erst ein Überblick über die einzelnen Inhalte geschaffen werden, um das Volumen der
                      gebotenen Informationen zunächst zu reduzieren und zu strukturieren.<br>Dazu waren Entscheidungen zu treffen,
                      in welcher Größen und Form das Web-Design, die Gestaltungselemente und die einzelnen optionalen Tools zur Unterstützung der Benutzerführung letztendlich angeordnet und platziert sein sollten.
                      Ausserdem wurde eine Art Styleguide mit einigen, wenigen Vorgaben, erweitert und weiter detailliert, bei dem die Farben und die Schriftarten festgelegt wurden, welche für
                      das spätere Design Verwendung finden sollte.
                    </p>

            <figcaption>
              <h2 class="m-portfolioItem-title">Der Prozess</h2>
              <h3 class="m-portfolioItem-subtitle">Von der Idee zum ersten Entwurf.</h3>

              <p>Im ersten Schritt bedeutete es, sich ein Grunkonzept für den finalen Stil zu überlegen ohne dabei den Stil der Website komplett zu verändern.
              Es musste ein harmonisches Bild mit den gegebenen Farben geschaffen werden, sowie ein harmonischer erster Eindruck entstehen.
              Das erste Element, was aus dieser Überlegung entstand, war die Einbringung einer "Cover- Seite". Hierfür sollte ein Bild Cranachs
              als Hintergrund dienen und der Titel der Website in kontrastreichen Farben hervorstechen. Durch eine Negativdarstellung des Bildes, verbunden mit
              hohem Kontrast zu dem in gelb gehaltenen Namen und dem weissen Subtitel, sollte dieser Effekt vergrößert werden. Die Schrift entspricht
              hierbei und in Folgetexten der Vorgabe. Dabei wurde mit Farbe und Schriftbreite gespielt, um den zentralen Fokus vorerst
              auf den Namen selbst zu lenken und dem Nutzer somit durch die damit erwünschte optische Hierarchie eine Orientierung zu geben.
              Durch die Schlichtheit der Gestaltung fällt der Blick direkt auf den Pfeil, welcher nur durch die schräg zueinander laufenden Linien sichtbar optisch suggeriert
              wird. Erfahrungsgemäß reicht dies aber, um einen richtigen Pfeil zu symbloisieren, welcher nach unten zeigt.
              </p>
              <p>Über Anklicken dieses symbolisierten Pfeils gelangt man auf die Startseite unserer Webseite. Zur Navigation und Orientierung befindet sich an der oberhalb liegenden
                Kante eine Menüleiste. Ausgezeichnet durch das minimierte Logo der Website am linken Rand, welches das Design der Einfürungsseite
                wieder aufgreift, um wiederum ein gleichmäßiges Bild zu kreiren, hebt sich das Logo so klar ab von dem Rest der Menüleiste,
                wodurch ein dynamischer Blickverlauf entsteht. <br>Kleine Symbole beziehungsweise Piktogramme übernehmen ein paar der Menü-Optionen. Dies erweckt einen freundlicheren
                Eindruck und ist leicht verständlich. Optionen wie die Suche, die Filter-Funktion und die Spracheinstellung sind gekennzeichnet durch Lupe,
                Filter und Weltkugel, welche unmissverständlich und gebräuchlich für weite Nutzerkreise sind. Weitere Menü-Optionen sind ausgeschrieben, da sie exklusiv
                für diese Webseite sind und keine adäquaten Piktogramme existieren. Ausserdem entsteht so ein ausgeglichenens Bild, da so das Verhältnis zu geschriebenen- und Symbol- Optionen
                3:3 ist.
              </p>
              <p>Die Unterteilung des Menüs in die beiden Punkte für Gemälde und Archivalien erforderte unserer Auffassung nach ein weiteres
                Gestaltungselement zur Erläuterung oberhalb des Zeitstrahls.
                Durch die vielen leeren Flächen fehlte etwas, das den Einleitungstext vom Zeitstrahl abtrennt. Ein Infokasten sollte her,
                um dieses Problem zu beheben.
                Durch den dunkeln Hintergrund des Kastens und dem dadurch hohen Kontrast zur restlichen Seite, sticht dieser klar hervor.
                Auffällig ist auch, dass hier wieder ein Gemälde Cranachs in Negativdarstellung mit weissem Text gewählt wurde und somit ein
                vertrautes, wiederkehrendes Bild zur Einstiegsseite erscheint, da Elemente wieder aufgegriffen wurden.
                Auch hier wird mit Symbolen gearbeitet, um Gemälde von Archivalien bildlich unterscheiden zu können.
                Deutlich erkennbar sind hier das Symbol eines Bildes für die Gemälde und ein Symbol eines Buches für die Archivalien,
                umrahmt von einem weissen Keis, welcher sie von dem Rest des Kastens deutlich abtrennt.
                Auch durch ihre Größe sind die Symbole das Erste, was dem Benutzer ins Auge fällt.
                Als Button, um zwischen beiden Optionen hin- und herzuwechseln,
                sind unterhalb dieses Blocks ausgeschrieben kleine Kästchen angehängt, welche mit "Gemälde" und "Archivalien" gekennzeichnet sind.
                Signifikant hierbei ist es, dass die gewählte Option, welche man, durch Anklicken, ausgewählt hat, sich mit dem oberen Infokasten
                verbindet, um dem Gesetz der Geschlossenheit zu folgen und einen abgeschlossenen Bereich darzustellen, deutlich getrennt von der anderen,
                nicht ausgewählten Option. Auch hier wurde wieder mit unteschiedlicher Farbintensität gearbeitet um dadurch den ausgewählten Block
                optisch hervorstechen zu lassen.

              </p>
              <p> Um einen zeitgemäßen, den Anforderungen entsprechenden, Zeitstrahl zu entwickeln hat es einiger Entwürfe gebraucht,
                bis schliesslich unser finaler Entwurf eines Zeitstrahls stand, in Form eines durch die Jahrzehnte scrollbaren Strahls,
                bei dem der Benutzer vorerst nur das aktuell angezeigte Jahr sieht und, sichtlich in den Hintergrund gerückt, die beiden
                Jahrzente jeweils davor und danach. <br>
                Überschriften sind auf der gesamten Webseite durch eine gelbe Linie darunter gekennzeichnet,
                um sie als diese kenntlich zu machen. So auch die Jahreszahlen, um sie als Überschrift der darunter gebotenen Bilder zu verstehen.
                Beide Bereiche sind durch das Weiterscrollen mit der Maus verschiebbar und so nutzbar, was gleichermaßen eine Zusammengehörigkeit entstehen lässt.
                Wiederholt sind die Objekte, die gerade nicht im Fokus stehen, erblasst, jedoch noch sichtbar um die Option des Scrollens anzudeuten.
                Bilder, sowie Jahreszeiten sind in ähnlicher Anordnung, was sowohl das Gesetz des gemeinsamen Schicksals als Ganzes, als auch
                das Gesetz der Ähnlichkeit und Nähe als einzelne Gruppen erfüllt.

               </p>
               <p> Weitere auffällige Details findet man, wenn man sich auf der Webseite weiter nach unten bewegt. Es fällt auf, dass jegliche
                 Buttons, welche sich auf der gesamten Website befinden, in demselben Grauton gehalten sind und sich durch ein eher kantiges und seriöses
                 Design auszeichnen. Erst wenn diese Buttons sie, durch das Bewegen der Maus darauf, aktiviert werden, färben sie sich gelb.
                 Aus der Reihe fallen hierbei optisch lediglich der Hilfe-Button, welcher ein kreisrundes Feld erhält und weiss wird,
                 wenn man die Maus darauf führt, und der Button, welcher für die Bestätigung der eigenen E-Mail Adresse genutzt werden soll.
                 Da sie sich auch funktional von den anderen abheben und inhaltlich ein wenig ausgeklammert sind, wurden sie
                 farblich vom Rest getrennt.

                </p>

      <figure class="m-portfolioItem">
        <figcaption>
          <h2 class="m-portfolioItem-title">Gestaltungselemente</h2>
          <h3 class="m-portfolioItem-subtitle">Aus Alt mach Neu.</h3>
        </figcaption>
        <figcaption>
            <p>Natürlich sollten einige Funktionen/ Elemente von der ursprünglichen Original-Website übernommen werden bzw. sollten einige erweiternde Anforderungen,
            ob schon bestehend oder durch die Vorgabe spezifiziert, erfüllt werden. Aufgabe war es, einen Zeitstrahl für die Archivalien, sowie die Gemälde zu
            entwickeln, die Literatur dabei aber ebenso einzubringen, diese allerdings ausserhalb des Zeitstrahls. Bei unserem Design wurde dies durch
            die neu hinzugekommene Menüleiste erfüllt. Hier findet sich unter den neuesten Werken und Einträgen auch ein Menüpunkt "Literatur"
            wieder.
          </p>
          <p> Abgesehen davon waren Schrift- sowie Farbschema von vorne herein gegeben. Beides wurde kontinuierlich, durchgängig genutzt, so dass ein
            harmonischer und stimmiger Eindruck entsteht. Vor allem durch die Farbpalette der Grau- und Schwarztöne, die im gesamten strukturellen
            Webseiten-Aufbau durchgehalten wird und sich immer wiederfindet, wird die Zusammengehörigkeit der Elemente unterstrichen.
            Auch die einheitliche Schriftart trägt dazu bei, dass die Texte für den Nutzer angenehm zu lesen sind.
            Einzig durch die Varianz in der Dicke der Schrift sollte hier die gewünschte Abwechsulng entstehen.
           </p>
          <p>Das Einbringen einer Filterfunktion war ebenfalls angefordert, sowie eine Option, sich frei durch die Jahre bewegen zu können.
            Notwenige Dinge wie die Filterfunktion ,die genaue Suchfunktion und die Spracheinstellung, wurden bereits in der Menüleiste von uns berücksichtigt und
            eingebracht. Die Menüleiste bewegt sich zudem beim Herunterscrollen mit, damit der Nutzer stets die Option hat, eben diese Einstellungen und Funktionen
            jederzeit zu nutzen. Übersichtlichkeit über die vielen Exponate wurde ausserdem geschaffen, indem der Nutzer vorerst nur ausgewählte Exponate
            angezeigt bekommt und die Möglichkeit erhält, durch Weiterscrollen, weitere Exponate zu entdecken. Zusätzlich erhält er die Option, durch den
            "Mehr"-Button, sich sämtliche Werke aus diesem Zeitraum anzusehen. Angenommen der Nutzer schaut sich grade Exponate aus dem
            15. Jahrhundert an, so kann er, wenn er nun auf "Mehr" mit der Maus klickt, die Ansicht erweitern und sich jegliche Exponate aus diesem Jahrzent in einer
            Gesamtübersicht anschauen.
          </p>
          <p>Des Weiteren war eine Forderung, ein Card Element einzubringen, bei welchem man einen kleinen Ausschnitt über die Informationen
            des angeklickten Bildes erhält. Diese Funktion ist durch ein weiteres Fenster, welches sich beim Anklicken öffnet, erfüllt worden.
            Dieses Fenster hebt sich klar ab, zum Einen durch eine optische Betonung im Vordergrund, zum Anderen durch den unscharf werdeneden Screen
            der Startseite im Hintergrund des Fensters. Das Card- Fenster ist nicht
            flächendeckend, dadurch erhält der Nutzer das Gefühl, sich schneller durch die einzelnen Cards durcharbeiten zu können und nicht
            von den Informationen überflutet zu werden. Auf der Card selbst ist groß das ausgewählte Exponat zu sehen.
            Darunter befinden sich drei Buttons mit unterschiedlichen Funktionen, dargestellt durch drei weitere Symbole.
            Der erste Button erfüllt die Funktion, das ausgewählte Exponat zu favorisieren. Bei Betätigen des Buttons färbt dieser sich von weiss zu gelb.
            Der Informationsbutton befindet sich in der Mitte der Drei. Dort werden einem sämtliche relevanten Informationen zu dem entsprechenden
            Werk ausgegeben.
            Darunter fällt der Titel des Werkes, das Material, das Entstehungsjahr, die URL, der aktuelle Standort des Werkes und eine
            Kurzfassung des Informationstextes.
            Bei sehr langen Infotexten bekommt man die Option, sich durch Weiterlesen auch dort die gesamte Information anzeigen zu lassen.
            Der letzte Card-Button ist durch eine Weltkugel gekennzeichnet und dient zur Anzeige der geografischen Informationen.
            Für Personen, für welche diese Information
            besonders von Bedeutung sein könnte, ist dieser Punkt hier zusätzlich gesondert hinterlegt.
          </p>
          <p>Weitere Gestaltungselemente bieten Optionen, wie einerseits den sich in der Menüleiste befindenlichen Punkt "Neuste",
            unter dem man die neuesten Artefakte zu finden vermag, und zusätzlich die Möglichkeit, sich beim Newsletter anzumelden und
            somit immer benachrichigt zu werden, wenn der Webseite neue Artefakte hinzugefügt wurden.
            Dieses Element der Webseite befindet sich ganz unten und rundet das Design durch das Wiederaufgreifen der Farben der
            sich im oberen Bereich befindenden Menüleiste ab. Aufgrund des dunklen Hintergrunds wurde auch hier mit dem bereits
            bei dem Hilfe-Button genutzten Gelbton "Beitreten"-Button gearbeitet und dadurch wieder aufgegriffen.

          </p>
          <p>Zuletzt wurde ein Hilfe-Button der Webseite hinzugefügt. Dieser soll den Nutzer direkt zu einer FAQ-Seite leiten oder zu dem
            entsprechenden Hilfeservice. Durch seine gelbe Farbe hervorgehoben befindet er sich in der rechten, unteren Ecke am Ende der Webseite.
            Er sticht graphisch heraus, auch dadurch dass er nicht im optischen, durch Text und Elemente entstehenden, Rechteck liegt.
            Dies trennt ihn auch semantisch vom Rest, da er nicht dem allgemeinen Nutzen der Webseite dient und keine inhaltliche
            Information zum Thema "Cranach" bringt.
          </p>
        </figcaption>
      </figure>

            <h2 class="m-portfolioItem-title">Der finale Entwurf</h2>
            <h3 class="m-portfolioItem-subtitle">Die Systematik hinter dem Gestaltungskonzept.</h3>

            <p>Das Gesamtbild und finale Design der Webseite sollte einen klaren, strukturierten, aber auch ansprechenden Eindruck erwecken.
              Durch die Reduzierung an Informationen und das Strukturieren dieser in weiteren, tieferen Ebenen sollte eine einfache Orientierung
              gewährleistet werden und dem Nutzer sollte geholfen werden,
              sich durch einfache optische Effekte auf der Webseite mit einer weitestgehend intuitiven Navigation zurecht zu finden.
              Die "Cover"-Seite gibt einen ersten Eindruck auf das, was
              den Nutzer auf dieser Webseite erwartet. Es soll ein klares Bild schaffen und das Interesse des Nutzers, mit Hilfe von Interaktion, durch Betätigen
              des Pfeils, wecken. Die einzelnen Elemente sind klar voneinander getrennt und somit eindeutig gestaltet und bilden
              gleichzeitig Gruppierungen, welche sich inhaltlich voneinander abheben.
              Die erste Gruppierung fällt direkt bei der Startseite auf. Angefangen beim Willkommenstext, zieht sich ein imaginäres
              Rechteck um diesen bis hinunter, wo er, durch den Infokasten und die Ränder der verblassten Bilder, fortgeführt wird. Er umrahmt all jene
              Elemente, welche einem als erstes in den Blick fallen, da sie zudem die Hauptelemente der Webseite sind.
              Durch Scrollen durch den Zeitstrahl ist eine explorative Suche möglich, jedoch gibt es natürlich auch die Option gezielt Objekte durch Einstellen
            des Filters oder durch Eingabe des gesuchten Objekts in der Suchleiste aufzufinden.
              </p>

          </figcaption>

                <p>Die hierüber erreichbare Artefakten-Galerie und die Cards unterscheiden sich vom Aufbau, da sie, trotz ähnlichen Prinzips,
